# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod download

snapshot:
  version_template: "{{ incpatch .Version }}"

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    binary: ws
    mod_timestamp: "{{ .CommitTimestamp }}"

brews:
  - repository:
      owner: teguru-labs
      name: homebrew-tap
    name: ws
    homepage: "https://github.com/teguru-labs/ws"
    description: "A simple CLI tool to quickly open VSCode Workspace"
    directory: Formula
    install: |
      bin.install "ws"
    test: |
      assert_match /A simple CLI tool to quickly open VSCode Workspace/, shell_output("#{bin}/ws --help", 0)

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      mtime: "{{ .CommitDate }}"
    files: ["LICENSE"]

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(.+)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?(fix|refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs?(\(.+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?(build|ci)(\(.+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999
